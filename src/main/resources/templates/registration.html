<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registration</title>
</head>
<body>
<div align="center">
    <h2 style="margin-left: 170px;">Registration</h2>
    <form action="#" th:action="@{/register}" th:object="${user}" method="post">
        <table>
            <tr>
                <td>
                    <label for="role">Role(client/admin/owner):</label>
                </td>
                <td>
                    <input type="text" id="role" th:field="*{role}" required/>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="name">Name:</label>
                </td>
                <td>
                    <input type="text" id="name" th:field="*{name}" required/>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="surname">Surname:</label>
                </td>
                <td>
                    <input type="text" id="surname" th:field="*{surname}" required/>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="dateOfBirth">Date of birth:</label>
                </td>
                <td>
                    <input type="date" id="dateOfBirth" th:field="*{dateOfBirth}" required style="width: 142px;"/>
               </td>
                <script>
                document.addEventListener('DOMContentLoaded', (event) => {
                const today = new Date().toISOString().split('T')[0];
                document.getElementById('dateOfBirth').setAttribute('max', today);
                 });
                </script>
            </tr>
            <tr>
                <td>
                    <label for="location">Location:</label>
                </td>
                <td>
                    <input type="text" id="location" th:field="*{location}" required/>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="phoneNumber">Phone number:</label>
                </td>
                <td>
                    <input type="tel" id="phoneNumber" th:field="*{phoneNumber}" required pattern="\+?[0-9\s\-()]{7,15}" inputmode="numeric" />
                </td>
            </tr>
            <tr>
                <td>
                    <label for="email">Email:</label>
                </td>
                <td>
                    <input type="email" id="email" th:field="*{email}" required/>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="password">Password:</label>
                </td>
                <td>
                    <input type="password" id="password" th:field="*{password}" required/>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="Register" style="padding: 10px 48px; background-color: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer;margin-left: 173px;"/>
                </td>
            </tr>
            <tr>
                <td colspan="2" style="height: 6px;"></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <a href="/hello" style="padding: 10px 50px; background-color: #00B8FB; color: white; border: none; border-radius: 4px; cursor: pointer; text-decoration: none; margin-left: 173px;">Sign in</a>
                </td>
            </tr>

        </table>
        <div th:if="${error}" th:text="${error}" style="color: red;"></div>
    </form>
</div>
</body>
</html>
