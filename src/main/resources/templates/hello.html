<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Authorization</title>
</head>
<body>
<div align="center">
    <h2 style="margin-left: 68px;">Authorization</h2>
    <form action="#" th:action="@{/hello}" th:object="${user}" method="post">
        <table>

            <tr>
                <td>
                    <label for="email">Email:</label>
                </td>
                <td>
                    <input type="email" id="email" th:field="*{email}" required/>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="password">Password:</label>
                </td>
                <td>
                    <input type="password" id="password" th:field="*{password}" required/>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="Sign in" style="padding: 10px 52px; background-color: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer;margin-left: 70px;"/>
                </td>
            </tr>
            <tr>
                <td colspan="2" style="height: 6px;"></td>
            </tr>
             <tr>
                 <td colspan="2" align="center">
                     <a href="/register" style="padding: 10px 46px; background-color: #00B8FB; color: white; border: none; border-radius: 4px; cursor: pointer; text-decoration: none; margin-left: 70px;">Register</a>
                 </td>
             </tr>
        </table>
        <div th:if="${error}" th:text="${error}" style="color: red;"></div>
    </form>
</div>
</body>
</html>
