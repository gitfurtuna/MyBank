<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Page</title>
</head>
<body>
<h1>Welcome to Client Page</h1>

<div th:if="${response != null}">
    <h2>User Information</h2>

    <div th:if="${response.user != null and response.user.isPresent()}">
        <p>Name: <span th:text="${user.name}"></span></p>
        <p>Surname: <span th:text="${user.surname}"></span></p>
        <p>Date of birth: <span th:text="${user.dateOfBirth}"></span></p>
        <p>Password: <span th:text="${user.password}"></span></p>
        <p>Email: <span th:text="${user.email}"></span></p>
        <p>Phone number: <span th:text="${user.phoneNumber}"></span></p>
        <p>Location: <span th:text="${user.location}"></span></p>
        <p>Balance: <span th:text="${user.accountAmount}"></span></p>
        <p>Credit limit: <span th:text="${user.creditLimit}"></span></p>

        <form action="/transfer" method="get">
            <label for="amount">Enter amount to transfer:</label>
            <input type="number" id="amount" name="amount" required>
            <button type="submit" style="padding: 4px 40px; background-color: #9200FB; color: white; border: none; border-radius: 4px; cursor: pointer;">Transfer</button>
        </form>
        <br>
        <form action="/change_phone" method="get">
            <label for="phone">Enter new phone number:</label>
            <input type="text" id="phone" name="phone" required>
            <button type="submit" style="padding: 4px 40px; background-color: #9200FB; color: white; border: none; border-radius: 4px; cursor: pointer;">Change</button>
        </form>
        <br>
        <form action="/change_email" method="get">
            <label for="email">Enter new email:</label>
            <input type="text" id="email" name="email" required>
            <button type="submit" style="padding: 4px 40px; background-color: #9200FB; color: white; border: none; border-radius: 4px; cursor: pointer;">Change</button>
        </form>
        <br>
        <form action="/change_password" method="get">
            <label for="password">Enter new password:</label>
            <input type="text" id="password" name="password" required>
            <button type="submit" style="padding: 4px 40px; background-color: #9200FB; color: white; border: none; border-radius: 4px; cursor: pointer;">Change</button>
        </form>
        <br>
        <div style="text-align: left;">
            <a href="/hello" style="padding: 10px 50px; background-color: #FB9F00; color: white; border: none; border-radius: 4px; cursor: pointer; text-decoration: none;">Log out</a>
        </div>
        <style>
        .blue-text {
        color: blue;
        }
      </style>
        <div th:if="${message != null}">
            <p th:text="${message}" class="blue-text"></p>
        </div>
    </div>
</div>

</body>
</html>
